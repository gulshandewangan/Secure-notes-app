{% extends "base.html" %}

{% block title %}Dashboard - Secure Notes{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-4">
        <div class="card">
            <div class="card-header">
                <h5>Create New Note</h5>
            </div>
            <div class="card-body">
                <form id="noteForm">
                    <div class="mb-3">
                        <label for="title" class="form-label">Title (optional)</label>
                        <input type="text" class="form-control" id="title" placeholder="Note title">
                    </div>
                    <div class="mb-3">
                        <label for="content" class="form-label">Content</label>
                        <textarea class="form-control" id="content" rows="6" required placeholder="Write your note here..."></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Save Note</button>
                </form>
            </div>
        </div>
    </div>
    
    <div class="col-md-8">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h4>Your Notes</h4>
            <button class="btn btn-outline-primary btn-sm" onclick="loadNotes()">Refresh</button>
        </div>
        <div id="notesContainer">
            <div class="text-center">
                <div class="spinner-border" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Edit Modal -->
<div class="modal fade" id="editModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Edit Note</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="editForm">
                    <input type="hidden" id="editNoteId">
                    <div class="mb-3">
                        <label for="editTitle" class="form-label">Title</label>
                        <input type="text" class="form-control" id="editTitle">
                    </div>
                    <div class="mb-3">
                        <label for="editContent" class="form-label">Content</label>
                        <textarea class="form-control" id="editContent" rows="6" required></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" onclick="updateNote()">Save Changes</button>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
let notes = [];

// Load notes on page load
document.addEventListener('DOMContentLoaded', loadNotes);

// Create new note
document.getElementById('noteForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    
    const title = document.getElementById('title').value;
    const content = document.getElementById('content').value;
    
    try {
        const response = await fetch('/api/notes', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ title, content })
        });
        
        if (response.ok) {
            document.getElementById('noteForm').reset();
            loadNotes();
        } else {
            alert('Error creating note');
        }
    } catch (error) {
        alert('Error creating note');
    }
});

async function loadNotes() {
    try {
        const response = await fetch('/api/notes');
        notes = await response.json();
        displayNotes();
    } catch (error) {
        document.getElementById('notesContainer').innerHTML = '<div class="alert alert-danger">Error loading notes</div>';
    }
}

function displayNotes() {
    const container = document.getElementById('notesContainer');
    
    if (notes.length === 0) {
        container.innerHTML = '<div class="text-center text-muted">No notes yet. Create your first note!</div>';
        return;
    }
    
    const notesHtml = notes.map(note => `
        <div class="card note-card mb-3">
            <div class="card-body">
                <div class="d-flex justify-content-between align-items-start">
                    <div class="flex-grow-1">
                        <h6 class="card-title">${note.title || 'Untitled'}</h6>
                        <p class="card-text">${note.content.substring(0, 150)}${note.content.length > 150 ? '...' : ''}</p>
                        <small class="text-muted">Created: ${new Date(note.created_at).toLocaleDateString()}</small>
                    </div>
                    <div class="btn-group">
                        <button class="btn btn-sm btn-outline-primary" onclick="editNote('${note._id}')">Edit</button>
                        <button class="btn btn-sm btn-outline-danger" onclick="deleteNote('${note._id}')">Delete</button>
                    </div>
                </div>
            </div>
        </div>
    `).join('');
    
    container.innerHTML = notesHtml;
}

function editNote(noteId) {
    const note = notes.find(n => n._id === noteId);
    if (!note) return;
    
    document.getElementById('editNoteId').value = noteId;
    document.getElementById('editTitle').value = note.title || '';
    document.getElementById('editContent').value = note.content;
    
    new bootstrap.Modal(document.getElementById('editModal')).show();
}

async function updateNote() {
    const noteId = document.getElementById('editNoteId').value;
    const title = document.getElementById('editTitle').value;
    const content = document.getElementById('editContent').value;
    
    try {
        const response = await fetch(`/api/notes/${noteId}`, {
            method: 'PUT',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ title, content })
        });
        
        if (response.ok) {
            bootstrap.Modal.getInstance(document.getElementById('editModal')).hide();
            loadNotes();
        } else {
            alert('Error updating note');
        }
    } catch (error) {
        alert('Error updating note');
    }
}

async function deleteNote(noteId) {
    if (!confirm('Are you sure you want to delete this note?')) return;
    
    try {
        const response = await fetch(`/api/notes/${noteId}`, {
            method: 'DELETE'
        });
        
        if (response.ok) {
            loadNotes();
        } else {
            alert('Error deleting note');
        }
    } catch (error) {
        alert('Error deleting note');
    }
}
</script>
{% endblock %}
